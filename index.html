
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <input type="submit" value="Login">
        </form>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="New Username" required>
          <input type="password" id="signupPassword" placeholder="New Password" required>
          <input type="submit" value="Sign Up" style="background-color: rgb(18, 244, 52);">
        </form>
    </div>

    
</body>
<script src="script.js"></script>
</html>
